<!DOCTYPE html>
<html>
<head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
		var pictureSnapper = document.querySelector("#pictureSnapper");
		pictureSnapper.onchange = function(event){
			var files = event.target.files;
			var file;
			if(files && files.length > 0){
				file = files[0];
			}
		}
	</script>
</head>
<body>
	<input type="file" id="pictureSnapper" accept="image/*" capture="camera" />
</body>
</html>
